<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tumlinson Electrive Drive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .login-header h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .login-body {
            padding: 40px 30px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 8px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .tab-btn.active {
            background: #ff6b35;
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .btn {
            width: 100%;
            background: #ff6b35;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            background: #ff8c42;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideDown 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-icon">üìÅ</div>
            <h1>Tumlinson Electrive Drive</h1>
            <p>Secure File Management System</p>
        </div>
        
        <div class="login-body">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Register</button>
            </div>

            <div id="messages"></div>

            <!-- Login Form -->
            <div id="loginSection" class="form-section active">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Username or Email</label>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="loginUsername" 
                            placeholder="Enter your username or email"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-input" 
                            id="loginPassword" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                    <button type="submit" class="btn" id="loginBtn">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerSection" class="form-section">
                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            class="form-input" 
                            id="registerEmail" 
                            placeholder="your.email@example.com"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="registerUsername" 
                            placeholder="Choose a username (min 3 characters)"
                            required
                            minlength="3"
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label">Full Name (Optional)</label>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="registerFullName" 
                            placeholder="Your full name"
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-input" 
                            id="registerPassword" 
                            placeholder="Choose a strong password (min 6 characters)"
                            required
                            minlength="6"
                        >
                    </div>
                    <button type="submit" class="btn" id="registerBtn">Create Account</button>
                </form>
            </div>

            <div class="footer-text">
                ¬© 2024 Tumlinson Electrive Drive. All rights reserved.
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/dashboard';
        }

        // Tab switching
        function switchTab(tab) {
            const loginTab = document.querySelector('.tab-btn:first-child');
            const registerTab = document.querySelector('.tab-btn:last-child');
            const loginSection = document.getElementById('loginSection');
            const registerSection = document.getElementById('registerSection');
            
            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginSection.classList.add('active');
                registerSection.classList.remove('active');
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerSection.classList.add('active');
                loginSection.classList.remove('active');
            }
            
            // Clear messages
            document.getElementById('messages').innerHTML = '';
        }

        // Show message
        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <div class="message ${type}">
                    <span>${type === 'success' ? '‚úì' : '‚úï'}</span>
                    <span>${message}</span>
                </div>
            `;
            
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('authToken', data.access_token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showMessage(data.detail || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('registerEmail').value;
            const username = document.getElementById('registerUsername').value;
            const fullName = document.getElementById('registerFullName').value;
            const password = document.getElementById('registerPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating account...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        username,
                        full_name: fullName || null,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Account created successfully! Please login.', 'success');
                    document.getElementById('registerForm').reset();
                    setTimeout(() => {
                        switchTab('login');
                    }, 1500);
                } else {
                    showMessage(data.detail || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
